<html>
  <head>
    <script>
      function isPalindrome(str) {
        var s = str.replace(/[ ,]/g, "");
        return s.length > 1 ?
        s[0] != s[s.length - 1] ? false : isPalindrome(s.slice(1, s.length - 1)) : true;

       /* for (var i in s = str.replace(/[ ,]/g, "")) {
          if (s[i] != s[s.length - i - 1]) {
            return false;
          }
        }
        return true;*/
      }
      console.log(isPalindrome("level"));
      console.log(isPalindrome("levels"));
      console.log(isPalindrome("a car, a man, a maraca"));
      console.log(isPalindrome("аро заупала,налапу азора"));

    </script>
