<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jscript.js"></script>
    <script>

    $(document).ready(function(){
      var basket = new Basket();
      $("#buy1").on("click", function() {
        basket.add(111, 1);
      });
      $("#buy2").on("click", function() {
        basket.add(222, 1);
      });
      $("#buy3").on("click", function() {
        basket.add(333, 1);
      });
      $("#buy4").on("click", function() {
        basket.add(444, 1);
      });

      $("#cancel1").on("click", function() {
        basket.delete(111, 1);
      });
      $("#cancel2").on("click", function() {
        basket.delete(222, 1);
      });
      $("#cancel3").on("click", function() {
        basket.delete(333, 1);
      });
      $("#cancel4").on("click", function() {
        basket.delete(444, 1);
      });
    });

    </script>
  </head>
  <body>    
    <div class="goods">
      <div class="good">
        <p>Товар 111. Цена <span class="price">100</span></p>
        <input id="buy1" type="button" value="Купить товар 111"/>
        <input id="cancel1" type="button" value="Удалить товар 111 из корзины"/>

        <p>Товар 222. Цена <span class="price">200</span></p>
        <input id="buy2" type="button" value="Купить товар 222"/>
        <input id="cancel2" type="button" value="Удалить товар 222 из корзины"/>

        <p>Товар 333. Цена <span class="price">300</span></p>
        <input id="buy3" type="button" value="Купить товар 333"/>
        <input id="cancel3" type="button" value="Удалить товар 333 из корзины"/>

        <p>Товар 444. Цена <span class="price">400</span></p>
        <input id="buy4" type="button" value="Купить товар 444"/>
        <input id="cancel4" type="button" value="Удалить товар 444 из корзины"/>
        <br><br>
        
        <div id="basket"></div>
      </div>
    </div>
  </body>
</html>
